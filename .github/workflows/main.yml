name: VPS Setup
on: workflow_dispatch

jobs:
  secure-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Install & Configure SSH
      run: |
        sudo apt update -y
        sudo apt install -y openssh-server
        sudo systemctl enable ssh
        sudo systemctl start ssh
        echo "root:admin@123" | sudo chpasswd
        echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
        sudo service ssh restart
        echo "✅ SSH user: root | pass: admin@123"
    
    - name: Install Graphical Interface (XFCE) and VNC
      run: |
        # تثبيت الواجهة الرسومية XFCE (خفيفة الوزن)
        sudo apt install -y xfce4 xfce4-goodies
        
        # تثبيت خادم VNC
        sudo apt install -y tightvncserver
        
        # إعداد تكوين VNC
        mkdir -p ~/.vnc
        echo '#!/bin/bash
        xrdb $HOME/.Xresources
        startxfce4 &' > ~/.vnc/xstartup
        chmod +x ~/.vnc/xstartup
        
        # تعيين كلمة مرور VNC (admin@123)
        printf "admin@123\nadmin@123\nn\n" | vncpasswd
        
        # بدء خادم VNC على منفذ 5901
        vncserver :1 -geometry 1280x800 -depth 24
        
        # إنشاء خدمة systemd لـ VNC للتشغيل التلقائي
        echo '[Unit]
        Description=Remote Desktop Service (VNC)
        After=syslog.target network.target

        [Service]
        Type=forking
        User=root
        Group=root
        WorkingDirectory=/root
        PIDFile=/root/.vnc/%H:1.pid
        ExecStartPre=/bin/sh -c "/usr/bin/vncserver -kill :1 > /dev/null 2>&1 || :"
        ExecStart=/usr/bin/vncserver :1 -geometry 1280x800 -depth 24
        ExecStop=/usr/bin/vncserver -kill :1

        [Install]
        WantedBy=multi-user.target' | sudo tee /etc/systemd/system/vncserver@:1.service

        sudo systemctl daemon-reload
        sudo systemctl enable vncserver@:1.service
        sudo systemctl start vncserver@:1.service
        
        echo "✅ VNC server installed - connect using IP:5901 with password: admin@123"
        
    - name: Configure Firewall (if enabled)
      run: |
        # فتح منفذ VNC إذا كان الجدار الناري نشط
        if sudo ufw status | grep -q "Status: active"; then
            sudo ufw allow 5901/tcp
            echo "✅ Port 5901 (VNC) opened in firewall"
        fi
        
        # فتح منفذ RDP إذا رغبت في استخدامه بدلاً من VNC
        # sudo apt install -y xrdp
        # sudo ufw allow 3389/tcp
        
    - name: Display Connection Information
      run: |
        PUBLIC_IP=$(curl -s ifconfig.me)
        echo "=============================================="
        echo "✅ VPS Setup Complete!"
        echo "🔗 SSH Connection: ssh root@$PUBLIC_IP"
        echo "🖥️  VNC Connection: $PUBLIC_IP:5901"
        echo "🔑 VNC Password: admin@123"
        echo "=============================================="
