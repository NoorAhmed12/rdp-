name: macOS Remote Access

on:
  workflow_dispatch:

jobs:
  secure-remote:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Remote Desktop (RDP)
        run: |
          # تمكين مشاركة الشاشة عبر RDP
          sudo systemsetup -setremotelogin on
          
          # تكوين إعدادات RDP
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement.plist UseRemoteManagement -bool YES
          
          # السماح لجميع المستخدمين
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -configure -allowAccessFor -allUsers -privs -all

      - name: Configure Firewall for RDP
        run: |
          # فتح منفذ RDP (3389) باستخدام الطريقة الصحيحة
          sudo /usr/libexec/ApplicationFirewall/socketfilterfw --addport 3389 --tcp
          
          # تمكين المنفذ في الجدار الناري
          sudo /usr/libexec/ApplicationFirewall/socketfilterfw --unblockport 3389
          
          # إعادة تحميل إعدادات الجدار الناري
          sudo pkill -HUP socketfilterfw

      - name: Create User with Secure Password
        run: |
          # استخدام كلمة المرور الثابتة كما طلب المستخدم
          PASSWORD="Yaso1212"
          USERNAME="macuser"
          
          # إنشاء المستخدم إذا لم يكن موجوداً
          if ! id "$USERNAME" &>/dev/null; then
              sudo sysadminctl -addUser "$USERNAME" -password "$PASSWORD" -admin
              echo "تم إنشاء المستخدم الجديد: $USERNAME"
          else
              # تحديث كلمة مرور المستخدم الموجود
              echo "$PASSWORD" | sudo dscl . -passwd "/Users/$USERNAME"
              echo "تم تحديث كلمة مرور المستخدم الموجود: $USERNAME"
          fi
          
          # تخزين بيانات الاعتماد في متغيرات البيئة
          echo "REMOTE_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "REMOTE_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          # تحميل وتثبيت Tailscale
          TS_URL="https://pkgs.tailscale.com/stable/tailscale-macos-latest.pkg"
          INSTALLER_PATH="/tmp/tailscale.pkg"
          
          curl -o "$INSTALLER_PATH" "$TS_URL"
          sudo installer -pkg "$INSTALLER_PATH" -target /
          rm -f "$INSTALLER_PATH"

      - name: Establish Tailscale Connection
        run: |
          # تشغيل Tailscale بمفتاح المصادقة
          sudo /Applications/Tailscale.app/Contents/MacOS/Tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-mac-runner-$GITHUB_RUN_ID
          
          # الانتظار حتى يتم تعيين IP
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 10 ]; do
              TS_IP=$(/Applications/Tailscale.app/Contents/MacOS/Tailscale ip -4)
              sleep 5
              RETRIES=$((RETRIES+1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "لم يتم تعيين عنوان IP من Tailscale. الخروج."
              exit 1
          fi
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          echo "عنوان Tailscale IP: $TAILSCALE_IP"
          
          # اختبار الاتصال على منفذ RDP 3389
          if nc -z -w 5 "$TAILSCALE_IP" 3389; then
              echo "تم الاتصال TCP على منفذ RDP 3389 بنجاح!"
          else
              echo "تحذير: فشل الاتصال TCP على منفذ RDP 3389"
          fi

      - name: Maintain Connection
        run: |
          echo ""
          echo "=== الوصول عن بعد ==="
          echo "العنوان: $TAILSCALE_IP"
          echo "النظام: macOS"
          echo "البروتوكول: RDP (منفذ 3389)"
          echo "اسم المستخدم: $REMOTE_USERNAME"
          echo "كلمة المرور: $REMOTE_PASSWORD"
          echo "=================="
          echo ""
          
          # إبقاء العدّاد نشطاً
          while true; do
              echo "[$(date)] الاتصال نشط - استخدم Ctrl+C في سير العمل للإنهاء"
              sleep 300
          done
